<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <img
          src="Images/illustration-hero.svg"
          alt="card image"
          class="card__image"
        />
      </div>
      <div class="card__body">
        <h1 class="body__heading">Order Summary</h1>
        <p class="body__text">
          You can now listen to milions of songs audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card__plan">
          <img
            src="Images/icon-music.svg"
            alt="icon music"
            class="music__image"
          />
          <div class="annual__plan">
            <h2 class="annual__plan">Annual Plan</h2>
            <p class="annual__price">$59.99/year</p>
          </div>
          <span>
            <a class="annual__change" href="#">Change</a>
          </span>
        </div>
        <div class="btn btn--primary">Proceed to Payment</div>
        <div class="plan__footer">
          <a class="plan__cancellation" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
